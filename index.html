    /*6.8自定义分享面板*/

    .share-panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      width: 750px;
      height: 100%;
      background-color: rgba(0, 0, 0, .6);
      color: #000
    }

    .share-panel .fix-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 587px;
      background-color: #fff;
    }

    .share-panel .fix-bottom .share-channels {
      border-bottom: 1px solid #e6e6e6;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      margin-top: 58px
    }

    .share-panel .fix-bottom .share-channels li {
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 56px
    }

    .share-panel .fix-bottom .share-channels li:nth-of-type(n+4) {
      align-items: center
    }

    .share-panel .fix-bottom .share-channels li p {
      margin-top: 20px;
      font-size: 24px
    }

    .share-panel .fix-bottom .share-cancel {
      height: 120px;
      line-height: 120px;
      text-align: center;
      font-size: 34px;
      letter-spacing: 5px
    }
    .share-panel img {
      width: auto;
    }
  </style>
